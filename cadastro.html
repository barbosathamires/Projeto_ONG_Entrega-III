<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | ONG Conectada</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>ONG Conectada</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cadastro">
      <h2>Cadastro de Voluntário</h2>
      <form>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label>Nome Completo:
            <input type="text" name="nome" required placeholder="Digite seu nome completo">
          </label>
          <label>E-mail:
            <input type="email" name="email" required placeholder="seuemail@email.com">
          </label>
          <label>CPF:
            <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">
          </label>
          <label>Telefone:
            <input type="text" id="telefone" required maxlength="15" placeholder="(00) 00000-0000">
          </label>
          <label>Data de Nascimento:
            <input type="date" name="nascimento" required>
          </label>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label>Endereço:
            <input type="text" name="endereco" required>
          </label>
          <label>CEP:
            <input type="text" id="cep" required maxlength="9" placeholder="00000-000">
          </label>
          <label>Cidade:
            <input type="text" name="cidade" required>
          </label>
          <label>Estado:
            <select required>
              <option value="">Selecione</option>
              <option>SP</option>
              <option>RJ</option>
              <option>MG</option>
              <option>RS</option>
              <option>BA</option>
            </select>
          </label>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Conectada — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
